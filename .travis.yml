language: julia

coveralls: true

os:
  - osx
  - linux

julia:
  - 0.7
  - 1.0
  - 1.1
  - nightly

matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true

after_success:
  - julia -e 'Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

notifications:
  email: false
